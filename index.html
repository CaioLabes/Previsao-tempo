<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="box-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" type="text" />
      <button class="botao-busca" onclick="buttonClick()">
        <img class="icone-lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
      </button>
        <div class="box-media">
            <h2 class="cidade">Tempo em Curitiba</h2>
            <p class="temp">21°C</p>
        
            <div class="box-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo" />
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 61%</p>
      </div>
    </div>
  </body>
</html>
